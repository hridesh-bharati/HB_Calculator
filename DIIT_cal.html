<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  
@import url(https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap);<style>*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}body{height:100vh;display:flex;align-items:center;justify-content:center;background:#B2CBFF;flex-direction:column}.container{position:relative;max-width:320px;width:100%;border-radius:12px;padding:10px 20px 20px;background:#000;box-shadow:2px 5px 8px #888}.display{height:80px;width:100%;outline:none;border:none;text-align:right;padding:1rem;font-size:25px;color:#000e1a;pointer-events:none;margin:1rem 0;background:#BcBBFF}.buttons{display:grid;grid-gap:10px;grid-template-columns:repeat(4,1fr)}.buttons button{padding:13px 12px;border-radius:50%;border:none;font-size:25px;font-weight:border;cursor:pointer;background-color:#fff}button:hover{background:lightgray}.buttons button:active{transform:scale(.99)}.operator{color:#fff;background:tomato!important}</style>
</head>

<body>
<div class="container"><input type="text" class="display" /><div class="buttons"><button class="operator" data-value="AC">AC</button><button class="operator" data-value="DEL">DEL</button><button class="operator" data-value="%">%</button><button class="operator" data-value="/">/</button><button data-value="7">7</button><button data-value="8">8</button><button data-value="9">9</button><button class="operator" data-value="*">x</button><button data-value="4">4</button><button data-value="5">5</button><button data-value="6">6</button><button class="operator" data-value="-">-</button><button data-value="1">1</button><button data-value="2">2</button><button data-value="3">3</button><button class="operator" data-value="+">+</button><button data-value="0">0</button><button data-value="00">00</button><button data-value=".">.</button><button class="operator" data-value="=">=</button></div></div><br /><h6>Designed by Hridesh Bharati</h6>
 
 <script>const display=document.querySelector(".display");const buttons=document.querySelectorAll("button");const specialChars=["%","*","/","-","+","="];let output="";const calculate=(btnValue)=>{display.focus();if(btnValue==="="&&output!==""){output=eval(output.replace("%","/100"));}else if(btnValue==="AC"){output="";}else if(btnValue==="DEL"){output=output.toString().slice(0,-1);}else{if(output===""&&specialChars.includes(btnValue))return;output+=btnValue;}
display.value=output;};buttons.forEach((button)=>{button.addEventListener("click",(e)=>calculate(e.target.dataset.value));});</script>
</body>

</html>
